{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block header %}Home{% endblock %}

{% block body %}
<div class="center">
    <div class="formBox">
    <form action='/makeorder' method='post'>
            <label for="nameInput"><p>Il Tuo Codice</p></label>
            {% if code %}
            <input required class="textForm" type="text" id="codeInput" name="code" value={{code}}>
            {% else %}    
            <input required class="textForm" type="text" id="codeInput" name="code">
            {% endif %}
            <label for="itemInput"><p>Item</p></label>
            <select required class="equalForm" id="itemInput" name='item'>
                <option disabled selected>Your Item</option>
                {% for item in items %}
                {% if item[3] == 0 %}
                <option value='{{item[1]}}'>{{item[1]}}</option>
                {% else %}
                <option disabled value='{{item[1]}}'>{{item[1]}}</option>
                {% endif %}
                {% endfor %}
            </select>
        <br>
        <br>
        <br>
        <div class="center">
            
        <input class="button4" style="background-color:#3C6CE4" type='submit' value='Make Order'>      
        </div>
    </form>
</div>
{% endblock %}
