{% extends "layout.html" %}
{% block title %}Order Confirmed{% endblock %}
{% block header %}Order Confirmed{% endblock %}
{% block body %}
<h1>Order Confirmed</h1>
<center>
<img src="{{ url_for('static', filename='img/ok.png') }}" width=200 height=229>
</center>
<h2>Thank you! Your item is arriving!</h2>
<center>
{% if code %}
<p><a class="goBack" href="/?code={{code}}">Go Home</a></p>
{% else %}
<a href="/" class="goBack">Go Home</a>
{% endif %}
</center>
{% endblock %}
