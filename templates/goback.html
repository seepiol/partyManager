{% extends "layout.html" %}
{% block title %}Error{% endblock %}
{% block header %}Error{% endblock %}
{% block body %}
<h1>Error</h1>
<h2>{{message}}</h2>
<br>
{% if code %}
<p><a class="goBack" href="/?code={{code}}">Go Home</a></p>
{% else %}
<p><a class="goBack" href="/">Go Home</a></p>
{% endif %}
{% endblock %}
